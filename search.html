<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreLoved Picks - Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="logo-container">
            <button class="menu-button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12H20M4 6H20M4 18H20" stroke="white" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
            <a href="index.html" style="text-decoration: none;"><h1>PreLoved Picks</h1></a>
          </div>
          <div class="search-container">
            <form class="search-box" id="searchForm">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                  stroke="#666" stroke-width="2" stroke-linecap="round" />
              </svg>
              <input type="text" placeholder="Search" id="searchInput" />
              <button type="submit" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </form>
          </div>
          <div class="auth-container">
            <a href="cart.html" class="cart-button" title="Your Cart">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3 3H5L5.4 5M5.4 5H21L17 13H7M5.4 5L7 13M7 13L4.707 15.293C4.077 15.923 4.523 17 5.414 17H17M17 17C15.895 17 15 17.895 15 19C15 20.105 15.895 21 17 21C18.105 21 19 20.105 19 19C19 17.895 18.105 17 17 17ZM9 19C9 20.105 8.105 21 7 21C5.895 21 5 20.105 5 19C5 17.895 5.895 17 7 17C8.105 17 9 17.895 9 19Z"
                  stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span class="cart-count">0</span>
            </a>
            <a href="wishlist.html" class="wishlist-button" title="wishlist">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"/></svg>
            </a>
            <a href="yoursorder.html" class="orders-button">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-480q0-33 23.5-56.5T240-720h80q0-66 47-113t113-47q66 0 113 47t47 113h80q33 0 56.5 23.5T800-640v480q0 33-23.5 56.5T720-80H240Zm0-80h480v-480h-80v80q0 17-11.5 28.5T600-520q-17 0-28.5-11.5T560-560v-80H400v80q0 17-11.5 28.5T360-520q-17 0-28.5-11.5T320-560v-80h-80v480Zm160-560h160q0-33-23.5-56.5T480-800q-33 0-56.5 23.5T400-720ZM240-160v-480 480Z"/></svg>
            </a>
            <a href="yourlisting.html" class="listings-button">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M856-390 570-104q-12 12-27 18t-30 6q-15 0-30-6t-27-18L103-457q-11-11-17-25.5T80-513v-287q0-33 23.5-56.5T160-880h287q16 0 31 6.5t26 17.5l352 353q12 12 17.5 27t5.5 30q0 15-5.5 29.5T856-390ZM513-160l286-286-353-354H160v286l353 354ZM260-640q25 0 42.5-17.5T320-700q0-25-17.5-42.5T260-760q-25 0-42.5 17.5T200-700q0 25 17.5 42.5T260-640Zm220 160Z"/></svg>
            </a>
            <a href="list.html"><button class="sell-button">Sell</button></a>
            <div class="user-profile">
              <button class="login-button">Log in</button>
              <div class="user-welcome hidden">
                <div class="user-avatar">
                  <span class="avatar-initials"></span>
                </div>
                <div class="user-dropdown">
                  <span class="username">User</span>
                  <div class="dropdown-content">
                    <a href="profile.html" class="profile-link">My Profile</a>
                    <button class="logout-button">Log out</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="search-results">
            <h2 id="searchTitle">Search Results</h2>
            <div id="searchResultsContainer">
                <!-- Search results will be dynamically added here -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Searching for items...</p>
                </div>
            </div>
        </section>
      </main>

      <!-- Auth Modal -->
      <div class="modal-overlay" id="authModal">
        <div class="modal-content">
          <button class="close-modal">&times;</button>
    
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Log In</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
          </div>
    
          <div class="auth-form-container">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
              </div>
              <div class="form-error" id="loginError"></div>
              <button type="submit" class="auth-submit">Log In</button>
            </form>
    
            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
              <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" required>
              </div>
              <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
              </div>
              <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
              </div>
              <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" required>
              </div>
              <div class="form-error" id="signupError"></div>
              <button type="submit" class="auth-submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    
      <!-- Success Notification -->
      <div class="notification" id="successNotification">
        <div class="notification-content">
          <div class="notification-icon">âœ“</div>
          <div class="notification-message"></div>
        </div>
      </div>

      </footer> -->

    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
