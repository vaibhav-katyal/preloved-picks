<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="item.css">
    <title>Product Page - PreLoved Picks</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <button class="menu-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 12H20M4 6H20M4 18H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <h1>PreLoved Picks</h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#666" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="auth-container">
                <button class="sell-button">Sell</button>
                <div class="user-profile">
                    <button class="login-button">Log in</button>
                    <div class="user-welcome hidden">
                        <div class="user-avatar">
                            <span class="avatar-initials"></span>
                        </div>
                        <div class="user-dropdown">
                            <span class="username">User</span>
                            <div class="dropdown-content">
                                <a href="profile.html" class="profile-link">My Profile</a>
                                <button class="logout-button">Log out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="item-page">
            <div class="item-photo">
                <img src="https://img.freepik.com/premium-vector/adidas-logo-tshirt-mockup-gray-colors-mockup-realistic-shirt-with-short-sleeves-blank-tshirt-template-with-empty-space-design-adidas-brand_661108-7766.jpg" alt="Item Photo">
            </div>
            <div class="item-details">
                <h1>adidas branded shirt</h1>
                <p class="description">It's stylish and perfect for any occasion.</p>
                <p class="price">$20.0</p>
                <div class="rating">Rating: ★★★★☆</div>
                <div class="item-actions">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="sizes">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="reviews">
                    <h2>Customer Reviews</h2>
                    <div class="review">
                        <p><strong>John Doe:</strong> Great shirt! Fits perfectly.</p>
                        <div class="review-rating">★★★★☆</div>
                    </div>
                    <div class="review">
                        <p><strong>Jane Smith:</strong> Love the quality and design.</p>
                        <div class="review-rating">★★★★★</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
