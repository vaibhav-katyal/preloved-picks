<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <button class="menu-button">&#9776;</button>
                <h1><a href="#">Wishlist</a></h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <svg width="16" height="16" fill="white"><circle cx="7" cy="7" r="6" stroke="white" stroke-width="2"/><line x1="11" y1="11" x2="15" y2="15" stroke="white" stroke-width="2"/></svg>
                    <input type="text" placeholder="Search wishlist items...">
                </div>
            </div>
            <div class="auth-container">
                <button class="sell-button">Sell</button>
                <button class="login-button">Login</button>
            </div>        
        </div>
    </header>
    
    <main>
        <!-- <div class="auth-container">
            <button class="add-all-to-cart-button">Add All to Cart</button>
        </div>         -->
        <section class="wishlist">
            <h2>Your Wishlist</h2>
            <div class="wishlist-grid">
                <div class="wishlist-item">
                    <img src="https://5.imimg.com/data5/IOS/Default/2022/4/GG/TD/FA/125893656/product-jpeg.png" alt="Item Image">
                    <div class="wishlist-info">
                        <h3>Levis T-shirt</h3>
                        <p>$100</p>
                        <button class="add-to-cart-button">Add to Cart</button>
                        <br><br>
                        <button class="remove-button">Remove</button>
                    </div>
                </div>
                <div class="wishlist-item">
                    <img src="https://www.vintage-folk.com/cdn/shop/files/IMG_7904_74be1720-17e5-44e3-b5d9-0be97c69e583.jpg?v=1709031601&width=720" alt="Item Image">
                    <div class="wishlist-info">
                        <h3>Puma Jeans</h3>
                        <p>$150</p>
                        <button class="add-to-cart-button">Add to Cart</button>
                        <br><br>
                        <button class="remove-button">Remove</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="wishlist.js"></script>
    <script src="cart.js" defer></script>
    <script src="auth.js"></script>
</body>
</html>
