<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List an Item</title>
    <link rel="stylesheet" href="list.css">
    <script src="list.js"></script> 
</head>
<body>

    <div class="form-container">
        <h1>List an item</h1>

        <label>Photos</label>
        <p>Add up to 10 photos. The first photo will be the cover photo.</p>
        <div class="photo-buttons">
            <button class="upload-btn">Upload photos</button>
            <button class="take-btn">Take photos</button>
        </div>

        <label for="title">Title</label>
        <input type="text" id="title" placeholder="e.g. Women's Black Jacket">

        <label for="category">Category</label>
        <select id="category">
            <option>Select a category</option>
        </select>

        <label for="brand">Brand (optional)</label>
        <input type="text" id="brand" placeholder="Enter a brand name">

        <label for="size">Size (optional)</label>
        <input type="text" id="size" placeholder="Enter a size">

        <label>Condition</label>
        <div class="condition-group">
            <label><input type="radio" name="condition-item" checked>New with tags</label>
            <label><input type="radio" name="condition-item">Like new</label>
            <label><input type="radio" name="condition-item">Gently used</label>
            <label><input type="radio" name="condition-item">Well worn</label>
        </div>

        <label for="description">Description</label>
        <textarea id="description" placeholder="e.g. Beautiful black jacket, new with tags, never worn."></textarea>

        <label for="price">Price</label>
        <div class="price-group">
            <input type="text" id="price" placeholder="$0.00">
            <button class="shipping-btn">Shipping included in price</button>
        </div>

        <div class="form-actions">
            <button class="cancel-btn">Cancel</button>
            <button class="list-btn">List item</button>
        </div>
    </div>

      </form>
      </section>
    


    </section>

    <script src="list.js"></script>
</body>
</html>
