<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - Preloved Picks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- <h1><a href="#">Preloved Picks</a></h1> -->
        </div>
    </header>
    <main>
        <div class="header-container">
            <div class="logo-container">
              <button class="menu-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 12H20M4 6H20M4 18H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
              <h1>Your Orders</h1>
            </div>
            <div class="search-container">
              <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#666" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" placeholder="Search" />
              </div>
            </div>
            <div class="auth-container">
              <button class="sell-button">Sell</button>
              <div class="user-profile">
                <button class="login-button">Log in</button>
                <div class="user-welcome hidden">
                  <div class="user-avatar">
                    <span class="avatar-initials"></span>
                  </div>
                  <div class="user-dropdown">
                    <span class="username">User</span>
                    <div class="dropdown-content">
                      <a href="profile.html" class="profile-link">My Profile</a>
                      <button class="logout-button">Log out</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="orders">
            <h2>Your Orders</h2>
            <div class="order-list">
                <div class="order-card">
                    <img src="2.avif" alt="Product Image">
                    <div class="order-info">
                        <h3> Formal Shoes</h3>
                        <p>Order Date: Feb 25, 2025</p>
                        <p>Status: Shipped</p>
                        <button class="track-order">Track Order</button>
                        <button class="track-order">View-Details</button>
                        <button class="track-order">Cancel Order</button>
                        
                    </div>
                </div>
                <div class="order-card">
                    <img src="1.avif" alt="Product Image">
                    <div class="order-info">
                        <h3>T-Shirt</h3>
                        <p>Order Date: Feb 20, 2025</p>
                        <p>Status: Delivered</p>
                        <button class="track-order">Track Order</button>
                        <button class="track-order">View-Details</button>
                        <button class="track-order">Cancel Order</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background-color: #1a1a1a;
    color: #fff;
    line-height: 1.6;
    padding: 20px;
}

header {
    background-color: #1a1a1a;
    padding: 15px 0;
    text-align: center;
}

h1 a {
    color: #ff6b00;
    text-decoration: none;
}

.orders {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #222;
    border-radius: 12px;
}

.order-list {
    margin-top: 20px;
}

.order-card {
    display: flex;
    align-items: center;
    background: #333;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.order-card img {
    width: 100px;
    height: 100px;
    border-radius: 8px;
    margin-right: 15px;
}

.order-info h3 {
    margin-bottom: 5px;
}

button {
    background-color: #ff6b00;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #e05e00;
}
</style>
